<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CivicVoice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- HEADER -->
    <header class="bg-blue-600 text-white p-5 shadow-md">
        <h1 class="text-3xl font-bold text-center">Civic Voice</h1>
        <p class="text-center text-sm mt-1">Community Issue Reporting System</p>
    </header>

    <div class="max-w-6xl mx-auto p-6">

        <!-- REPORT FORM -->
        <div class="bg-white shadow-md rounded-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Report a Problem</h2>

            <form id="reportForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <input type="text" id="municipality" placeholder="Municipality"
                    class="border p-2 rounded-md w-full">

                <input type="number" id="ward" placeholder="Ward No"
                    class="border p-2 rounded-md w-full">

                <select id="category" class="border p-2 rounded-md w-full">
                    <option value="">Select Category</option>
                    <option value="Road">Road</option>
                    <option value="Water">Water</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Garbage">Garbage</option>
                    <option value="Street Light">Street Light</option>
                </select>

                <input type="text" id="location" placeholder="Specific Location"
                    class="border p-2 rounded-md w-full md:col-span-2">

                <textarea id="description" placeholder="Describe the problem"
                    class="border p-2 rounded-md w-full md:col-span-2"></textarea>

                <button type="submit"
                    class="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 md:col-span-2">
                    Submit Report
                </button>

            </form>
        </div>


        <!-- STATISTICS SECTION -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">

            <div class="bg-white shadow-md rounded-xl p-4 text-center">
                <h3 class="text-lg font-semibold">Total Reports</h3>
                <p id="totalReports" class="text-2xl font-bold text-blue-600">0</p>
            </div>

            <div class="bg-white shadow-md rounded-xl p-4 text-center">
                <h3 class="text-lg font-semibold">Pending</h3>
                <p id="pendingReports" class="text-2xl font-bold text-yellow-500">0</p>
            </div>

            <div class="bg-white shadow-md rounded-xl p-4 text-center">
                <h3 class="text-lg font-semibold">Resolved</h3>
                <p id="resolvedReports" class="text-2xl font-bold text-green-600">0</p>
            </div>

        </div>


        <!-- FILTER + SEARCH -->
        <div class="bg-white shadow-md rounded-xl p-4 mb-6 flex flex-col md:flex-row gap-4 justify-between">

            <select id="filterCategory" class="border p-2 rounded-md">
                <option value="All">All Categories</option>
                <option value="Road">Road</option>
                <option value="Water">Water</option>
                <option value="Electricity">Electricity</option>
                <option value="Garbage">Garbage</option>
                <option value="Street Light">Street Light</option>
            </select>

            <input type="text" id="searchInput"
                placeholder="Search by Municipality or Ward"
                class="border p-2 rounded-md w-full md:w-1/3">

            <button id="adminToggle"
                class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-black">
                Switch to Admin Mode
            </button>

        </div>


        <!-- REPORTS CONTAINER -->
        <div id="reportsContainer"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Reports will appear here -->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
